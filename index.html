<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        const PRODUCTS = [
        "Laser Cutting Machine",
        "Computer Numerical Control Milling Machine",
        "Laser Engraving Machine",
        "Water Jet Cutting Machine",
        "Computer Aided Design Software",
        "3D Printing Machine",
        "Automated Guided Vehicle",
        "Robotic Arm",
        "Industrial Automation System",
        "Material Handling System",
        "ERP Software",
        "Accounting Software",
        "Customer Relationship Management Software",
        "Supply Chain Management Software",
        "Enterprise Resource Planning Software",
        "Marketing Automation Software",
        "Sales Automation Software",
        "E-commerce Platform",
        "Digital Marketing Agency",
        "Cloud Computing Service",
        "Artificial Intelligence Service",
        "Internet of Things Service",
        "Cybersecurity Service",
        "E-commerce Service",
        "Banking Service",
        ]
        
        const COLORS = [
        "red",
        "orange",
        "amber",
        "yellow",
        "lime",
        "green",
        "emerald",
        "teal",
        "cyan",
        "sky",
        "blue",
        "indigo",
        "violet",
        "purple",
        "fuchsia",
        "pink",
        "rose",
        ]
        
        const WEIGHTS = [
        "50",
        "100",
        "200",
        "300",
        "400",
        "500",
        "600",
        "700",
        "800",
        "900",
        "950"
        ]
        
        function getRandomColor() {
            return `${COLORS[Math.floor(Math.random() * COLORS.length)]}-${WEIGHTS[Math.floor(Math.random() * WEIGHTS.length)]}`
        }
        
        const ENTRIES = new Array(10).fill(0).map(() => {
            return {
                date: new Date(Date.now() - Math.floor(Math.random() * 10000000000)).toISOString().split('T').join(' ').split('.')[0],
                id: Math.floor(Math.random() * 429496) + 1,
                name: PRODUCTS[Math.floor(Math.random() * PRODUCTS.length)],
                price: `$${Math.floor(Math.random() * 10000) / 100}`,
                quantity: Math.floor( Math.random() * 100 ),
                total: Math.floor( Math.random() * 100 ),
            }
        })
        
        document.addEventListener('DOMContentLoaded', (event) => {
            let intervalId = setInterval(() => {
                let tbodies = document.querySelectorAll("tbody.user-details");
                if (tbodies.length > 0) {
                    clearInterval(intervalId);
                    tbodies.forEach(tbody => {
                        tbody.innerHTML = ENTRIES.map((product, index) => {
                            //<tr class="${index % 2 === 0 ? '' : 'bg-zinc-200'}">
                                return `
                            <tr>
                                <td class="px-4 text-center border border-gray-500">${product.date}</td>
                                <td class="px-4 text-center border border-gray-500">${product.id}</td>
                                <td class="px-4 text-center border border-gray-500">${product.name}</td>
                                <td class="px-4 text-center border border-gray-500">${product.price}</td>
                                <td class="px-4 text-center border border-gray-500">${product.quantity}</td>
                                <td class="px-4 text-center border border-gray-500">${product.total}</td>
                            </tr>
                            `
                                
                            }).join("");
                        });
                    }
                }, 100);
            })
            
            document.addEventListener('DOMContentLoaded', (event) => {
                let intervalId = setInterval(() => {
                    let tbody = document.getElementById("random-background-gradient");
                    if (!tbody) return
                    clearInterval(intervalId);

                    tbody.className = `bg-gradient-to-r from-${getRandomColor()} via-${getRandomColor()} to-${getRandomColor()}`;
                }, 100);
            })
            
            
        </script>
    </head>
    <body id="random-background-gradient" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        
        <div class="flex items-center justify-center mt-4">
            <div class="flex items-center justify-center bg-white">
                <table class="table-auto w-full">
                    <th>
                        <tr class="bg-zinc-400">
                            <td class="px-4 text-center font-bold border border-gray-500">Date</td>
                            <td class="px-4 text-center font-bold border border-gray-500">Order ID</td>
                            <td class="px-4 text-center font-bold border border-gray-500">Name</td>
                            <td class="px-4 text-center font-bold border border-gray-500">Price</td>
                            <td class="px-4 text-center font-bold border border-gray-500">Quantity</td>
                            <td class="px-4 text-center font-bold border border-gray-500">Total</td>
                        </tr>
                    </th>
                    <tbody class="user-details"></tbody>
                </table>
            </div>
        </div>
        
    </body>
    </html>
